server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    # Password removed from repository. Use application-dev.yml (ignored) or an environment variable.
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  # Secret removed from repository. Provide via application-dev.yml or environment variable.
  secret: ${JWT_SECRET:}
  expiration: 86400000

admin:
  # Admin password removed from repository. Provide via application-dev.yml or environment variable.
  password: ${ADMIN_PASSWORD:}

logging:
  level:
    com.example.demo: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
